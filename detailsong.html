<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style-detail.css">
    <script src="js/detail.js"></script>

    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>

    <title>Song Detail</title>
</head>
<body>
    <div class="container songs">
        <header>
            <div class="logo">
            <img class="logo-img" src="img/logo-img.png" alt="logo"></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="genres.html">Genres</a></li>
                <li><a href="playlist.html">Playlists</a></li>  
            </ul>
            <div class="uk-margin">
                <form class="uk-search uk-search-default" action="buscador.html" method="GET" >
                    <a href="" class="uk-search-icon-flip" uk-search-icon></a>
                    <input class="uk-search-input" name="q" type="search" placeholder="Search songs...">
                </form>
            </div>
        </header>
        <div class="title">
            <p class="titulo"></p>
        </div>
        <div class="detail">
            <div class="foto1"></div>
            <div class="info info-songs">
                <h3 class="nombre"> </h3>
                <ul class="info-list">
                    <li><span class="datos ">Album: </span><span class="album-name"></span></li>
                    <li><span class="datos ">Date: </span><span class="album-date"></span></li>
                    <li><button class="datos-add"> ADD TO PLAYLIST</button></li>
                </ul>   
            </div>
            <div class="info info-artists">
                <h3 class="nombre nombre-artist"></h3>
                <ul class="info-list">
                    <li><span class="datos">Followers: </span><span class= "artists-followers"></span></li>
                    <li class="top-songs-title"><span class="datos">Top Songs:</span></li>
                        <ol class="topsongs">
                            <li>Someone like you</li>
                            <li>Make you feel my love</li>
                            <li>Rolling in the deep</li>
                            <li>When we were young</li>
                            <li>Skyfall</li>
                        </ol>
                </ul>   
            </div>
            <div class="info info-albums">
                <h3 class="nombre nombre-album"></h3>
                <ul class="info-list">
                    <li><span class="datos">Artist: </span><span class="album-artist"></span></li>
                    <li><span class="datos">Genre: </span><span class="album-genre"></span><br></li>
                    <li><span class="datos">Date: </span><span class="album-date"></span></li>
                </ul>
            </div>
            <div class="info info-genre">
                <h3 class="nombre nombre-genre"></h3>
                <ul class="info-list">
                    <li><span class="datos">Artists:</span></li>
                    <div class="genre-artists">
                        <ul class="genre-artists-list">
                          
                        </ul>
                    </div>
                   
                </ul>   
            </div>




            
        </div>
        <footer>
            <img class="deezer" src="img/deezer logo.png" alt="logo deezer">
            <ul id="icons">
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-twitter"></i></li>
            </ul>
            <ul class="nombres">
                <li>Felicitas Rattagan</li>
                <li>Maria Pe√±a</li>
            </ul>
        </footer>
    </div>
</body>
</html>
